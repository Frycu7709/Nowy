<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra Snake</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #000;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Gra Snake</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <h2 id="gameOver" style="display:none;">Przegrałeś! Naciśnij "R", aby zagrać ponownie.</h2>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const box = 20;
        let snake = [{ x: box * 5, y: box * 5 }];
        let direction = '';
        let food = spawnFood();
        let score = 0;
        let gameOver = false;

        document.addEventListener('keydown', changeDirection);
        document.addEventListener('touchstart', function(event) {
            event.preventDefault();
            changeDirection(event.touches[0]);
        });

        function changeDirection(event) {
            const key = event.key || event.targetTouches[0].clientY;
            if (key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            if (key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
            if (key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            if (key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
            if (gameOver && key === 'r') restartGame();
        }

        function spawnFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box
            };
        }

        function draw() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? 'green' : 'lightgreen';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = 'darkgreen';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            const headX = snake[0].x;
            const headY = snake[0].y;

            if (headX === food.x && headY === food.y) {
                score++;
                food = spawnFood();
            } else {
                snake.pop();
            }

            let newHead;
            if (direction === 'LEFT') newHead = { x: headX - box, y: headY };
            if (direction === 'UP') newHead = { x: headX, y: headY - box };
            if (direction === 'RIGHT') newHead = { x: headX + box, y: headY };
            if (direction === 'DOWN') newHead = { x: headX, y: headY + box };

            if (collision(newHead)) {
                gameOver = true;
                document.getElementById('gameOver').style.display = 'block';
            }

            snake.unshift(newHead);
            requestAnimationFrame(draw);
        }

        function collision(head) {
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) return true;
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) return true;
            }
            return false;
        }

        function restartGame() {
            snake = [{ x: box * 5, y: box * 5 }];
            direction = '';
            food = spawnFood();
            score = 0;
            gameOver = false;
            document.getElementById('gameOver').style.display = 'none';
            draw();
        }

        draw();
    </script>
</body>
</html>
